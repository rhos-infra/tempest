---
test_dict:
    test_regex: tempest.api.baremetal
    whitelist:
        - "^tempest.api.baremetal.*"
        - "^ironic_tempest_plugin.*"
    blacklist: []
    plugins:
        ironic:
            repo: "http://git.openstack.org/openstack/ironic-tempest-plugin"
            package:
                9: "python-ironic-tests"
                10: "python-ironic-tests"
                11: "python-ironic-tests"
                12: "python-ironic-tests"
                default: "python2-ironic-tests-tempest"

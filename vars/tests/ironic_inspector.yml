---
test_dict:
    test_regex: InspectorBasicTest
    whitelist: []
    blacklist: []
    plugins:
      ironic_inspector_tests:
        repo: "https://git.openstack.org/openstack/ironic-tempest-plugin.git"
        package:
            11: "python-ironic-inspector-tests"
            12: "python-ironic-inspector-tests"
            default: "python2-ironic-tests-tempest"
        dependencies:
          - postgresql-devel
          - libjpeg-devel
      ironic_tests:
        repo: "https://git.openstack.org/openstack/ironic-tempest-plugin.git"
        package:
            9: "python-ironic-tests"
            10: "python-ironic-tests"
            11: "python-ironic-tests"
            12: "python-ironic-tests"
            default: "python2-ironic-tests-tempest"
